name = Statistics-Descriptive
author = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = Jason Kastner, Andrea Spinelli, Colin Kuskie, and others
copyright_year = 1997

[@Filter]
-bundle = @SHLOMIF
-remove = License
-remove = Readme
-remove = Test::Compile
dist = Statistics-Descriptive
github_name = perl-Statistics-Descriptive
[Keywords]
keyword = average
keyword = distribution
keyword = mean
keyword = median
keyword = statistics
keyword = stats
keyword = stddev
[PruneFiles]
match = ^rejects/
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
