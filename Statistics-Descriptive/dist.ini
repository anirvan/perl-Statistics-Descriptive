name    = Statistics-Descriptive
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = Jason Kastner, Andrea Spinelli, Colin Kuskie, and others
copyright_year   = 1997

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme
[AutoPrereqs]
[Keywords]
keyword = average
keyword = distribution
keyword = mean
keyword = median
keyword = statistics
keyword = stats
keyword = stddev
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Statistics-Descriptive
bugtracker.mailto = bug-statistics-descriptive@rt.cpan.org
homepage = http://web-cpan.shlomifish.org/modules/Statistics-Descriptive/
repository.url = ssh://hg@bitbucket.org/shlomif/perl-Statistics-Descriptive
repository.web = http://bitbucket.org/shlomif/perl-Statistics-Descriptive
repository.type = hg
[ModuleBuild]
[MetaJSON]
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[PruneFiles]
match = ^rejects/
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
[Test::CPAN::Changes]
[Test::Kwalitee::Extra]
[Test::TrailingSpace]
[VersionFromModule]
